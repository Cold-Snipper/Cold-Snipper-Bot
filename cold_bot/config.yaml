start_urls:
  - "https://www.facebook.com/marketplace/[city]/propertyforsale?query=owner"

countries:
  - "US"
  # - "UK"  # uncomment and add rightmove URLs below to scrape Rightmove

# atHome.lu: scraper sets language (athome_lang) and navigates Rent/Buy (athome_section) from URL or below
# athome_lang: en | fr | de  (default from URL /en/, /fr/, /de/)
# athome_section: rent | buy (default from URL /rent or /buy)
target_sites_by_country:
  US:
    - "https://example.com/us-listings"
  # UK:
  #   - "https://www.rightmove.co.uk/property-for-sale/find.html?locationIdentifier=REGION%5E87490"
  LU:
    - "https://www.athome.lu/en/buy/"
    - "https://www.athome.lu/en/rent"
    - "https://www.immotop.lu/en/buy/"
    - "https://www.nextimmo.lu/en/"
    - "https://www.bingo.lu/en/"
    - "https://www.propertyweb.lu/en/"
    - "https://www.wortimmo.lu/fr/"

criteria: "FSBO, owner selling, no agent, home for sale"
airbnb_criteria: "Tourist demand, attractions, STR-legal, ADR>150, occupancy>50%, unique amenities"

ollama_model: "Meta-Llama-3-8B-Instruct-Q4_K_M.gguf"
llm_provider: "auto"

headless: true
manual_approve: false

email:
  from: "youragency@gmail.com"
  app_password: "your_app_pw"
  smtp_host: "smtp.gmail.com"
message_templates:
  email:
    subject: "Proposal to Airbnb Your Property"
    body: "Hi [Owner], Your [property desc] looks perfect for short-term rentals. As an investor, I'd like to discuss partnering to turn it into an Airbnb gem – higher returns, no hassle. Let's chat? [Your Name]"
  whatsapp:
    body: "Hey [Owner]! Saw your [property] listing – it's Airbnb gold! Proximity to [attraction] and features like [amenity] make it ideal. Interested in a quick call to discuss investment? [Your Name]"

limits:
  max_contacts_per_hour: 5
  parallel_urls: 1
  requests_per_minute: 30
  scroll_depth: 30
  delay_min: 3
  delay_max: 12
  cooldown_min: 1800
  cooldown_max: 3600
  cycle_cooldown_seconds: 300
  # Facebook-only (anti-detection)
  fb_requests_per_minute: 10
  fb_delay_min: 5
  fb_delay_max: 15
  fb_max_urls_per_run: 8
  fb_max_scroll_depth: 20

selectors:
  listing: '[data-testid="marketplace_feed_card"]'

database: "leads.db"

facebook:
  marketplace_enabled: true
  marketplace_url_template: "https://www.facebook.com/marketplace/{country}/propertyforsale?query=owner"
  messaging_enabled: false
  groups_database: "data/facebook_groups.json"
  groups_by_country:
    US:
      - "https://www.facebook.com/groups/example-rentals"
  # Anti-detection: prefer non-headless for FB
  headless: false
